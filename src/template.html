<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <dialog id="gameover">
        <div class="wrapper">
            <p>-text-</p>
            <div class="controls">
                <button>Restart</button>
                <button>Quit</button>
            </div>
        </div>
    </dialog>
    <main>
        <div id="display-player" class="display display-player">
            <div class="title">friendly waters</div>
            <div class="board"></div>
        </div>
        <div id="display-enemy" class="display display-enemy">
            <div class="title">enemy waters</div>
            <div class="board"></div>
        </div>
        <div id="console">
            Commander we are waiting for coordinates...
        </div>
    </main>
</body>
</html>
